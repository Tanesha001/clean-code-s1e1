<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label for="new-task" class="add-task__title">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task"class="add-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks__list">
            <input type="checkbox" class="tasks__list-checkbox">
            <label class="tasks__list-label">Pay Bills</label>
            <input type="text" class="tasks__list-input task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="tasks__list edit-mode">
            <input type="checkbox" class="tasks__list-checkbox">
            <label class="tasks__list-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__list-input task-input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img class="button__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks__list">
            <input type="checkbox" class="tasks__list-checkbox" checked>
            <label class="tasks__list-label">See the Doctor</label>
            <input type="text" class="tasks__list-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
